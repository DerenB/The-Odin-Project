<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="titleBar">
        <p id="projectTitle">Odin Project: Calculator Project</p>
    </div>
    <div id="block">
        <div id="main">
            <div id="resultBar">
                <p></p>
            </div>
            <div id="body">
                <div class="bodyColumn" id="leftColumn">
                    <div class="bodyItem bodyItemOneX">
                        <p>CE</p>
                    </div>
                    <div class="bodyItem bodyItemOneX">
                        <p>7</p>
                    </div>
                    <div class="bodyItem bodyItemOneX">
                        <p>4</p>
                    </div>
                    <div class="bodyItem bodyItemOneX">
                        <p>1</p>
                    </div>
                    <div class="bodyItem bodyItemOneX" id="pooKey">
                        <p>poo</p>
                    </div>
                </div>
                <div class="bodyColumn">
                    <div class="bodyItem bodyItemOneX">
                        <p>/</p>
                    </div>
                    <div class="bodyItem bodyItemOneX">
                        <p>8</p>
                    </div>
                    <div class="bodyItem bodyItemOneX">
                        <p>5</p>
                    </div>
                    <div class="bodyItem bodyItemOneX">
                        <p>2</p>
                    </div>
                    <div class="bodyItem bodyItemOneX">
                        <p>0</p>
                    </div>
                </div>
                <div class="bodyColumn">
                    <div class="bodyItem bodyItemOneX">
                        <p>*</p>
                    </div>
                    <div class="bodyItem bodyItemOneX">
                        <p>9</p>
                    </div>
                    <div class="bodyItem bodyItemOneX">
                        <p>6</p>
                    </div>
                    <div class="bodyItem bodyItemOneX">
                        <p>3</p>
                    </div>
                    <div class="bodyItem bodyItemOneX">
                        <p>.</p>
                    </div>
                </div>
                <div class="bodyColumn" id="rightColumn">
                    <div id="minus" class="bodyItem bodyItemOneX">
                        <p>-</p>
                    </div>
                    <div class="bodyItem bodyItemTwoX">
                        <p>+</p>
                    </div>
                    <div class="bodyItem bodyItemTwoX" id="enterKey">
                        <p>ENT</p>
                    </div>
                </div>
            </div>
            
        </div>
        <div id="colorPalette">
            <p>Color Palette:</p>
        </div>
        <div id="imageDiv">
            <a target="_blank" href="https://colorpalettes.net/color-palette-4310/">
                <img src="https://colorpalettes.net/wp-content/uploads/2021/08/color-palette-4310.png" />
            </a>
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
