<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="titleBar">
        <p id="projectTitle">Odin Project: Calculator Project</p>
    </div>
    <div id="block">
        <div id="main">
            <div id="resultBar">
            </div>
            <div id="body">
                <div class="bodyColumn" id="leftColumn">
                    <div class="bodyItem bodyItemOneX button">CE</div>
                    <div class="bodyItem bodyItemOneX button">7</div>
                    <div class="bodyItem bodyItemOneX button">4</div>
                    <div class="bodyItem bodyItemOneX button">1</div>
                    <div class="bodyItem bodyItemOneX button" id="pooKey">del</div>
                </div>
                <div class="bodyColumn">
                    <div class="bodyItem bodyItemOneX button">/</div>
                    <div class="bodyItem bodyItemOneX button">8</div>
                    <div class="bodyItem bodyItemOneX button">5</div>
                    <div class="bodyItem bodyItemOneX button">2</div>
                    <div class="bodyItem bodyItemOneX button">0</div>
                </div>
                <div class="bodyColumn">
                    <div class="bodyItem bodyItemOneX button">*</div>
                    <div class="bodyItem bodyItemOneX button">9</div>
                    <div class="bodyItem bodyItemOneX button">6</div>
                    <div class="bodyItem bodyItemOneX button">3</div>
                    <div class="bodyItem bodyItemOneX button">.</div>
                </div>
                <div class="bodyColumn" id="rightColumn">
                    <div id="minus" class="bodyItem bodyItemOneX button">-</div>
                    <div class="bodyItem bodyItemTwoX button">+</div>
                    <div class="bodyItem bodyItemTwoX button" id="enterKey">=</div>
                </div>
            </div>
            
        </div>
        <div id="colorPalette">
            <p>Color Palette:</p>
        </div>
        <div id="imageDiv">
            <a target="_blank" href="https://colorpalettes.net/color-palette-4310/">
                <img src="https://colorpalettes.net/wp-content/uploads/2021/08/color-palette-4310.png" />
            </a>
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
