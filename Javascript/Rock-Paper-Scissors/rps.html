<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div id="main">
        <div class="title"><p>Rock - Paper - Scissors</p></div>
        <div class="title"><p>Make a selection:</p></div>
        <div id="buttons">
            <button class="button" onclick="humanPlay('R')">Rock</button>
            <button class="button" onclick="humanPlay('P')">Paper</button>
            <button class="button" onclick="humanPlay('S')">Scissors</button>
        </div>
        <div class="results">
            <div>Human Plays:</div>
            <div id="humanResult"></div>
        </div>
        <div class="results">
            <div>Computer Plays:</div>
            <div id="computerResult"></div>
        </div>
        <div class="closing-items" id="result-output"></div>
        <div class="results">
            <div>Human Score:</div>
            <div id="humanScore"></div>
        </div>
        <div class="results">
            <div>Computer Score:</div>
            <div id="computerScore"></div>
        </div>
        <div class="closing-items">
            <button class="button" onclick="reset()">Reset ?</button>
        </div>
    </div>

    <script src="rps.js"></script>
</body>
</html>
